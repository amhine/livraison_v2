spring:
  datasource:
    url: ${DB_URL:jdbc:h2:mem:livraison_dev;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: true

  sql:
    init:
      mode: never

server:
  port: ${SERVER_PORT:8082}
