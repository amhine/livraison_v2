spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: ${DB_DRIVER}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update  # ‚Üê CHANGER DE 'validate' √Ä 'create-drop'
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: false

  sql:
    init:
      mode: always
      platform: h2

server:
  port: ${SERVER_PORT}